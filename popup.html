<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Easy Navigator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #2b2b2b;
      color: #fff;
      overflow: hidden;
      border-radius: 12px;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .search-container {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      gap: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .search-icon {
      color: rgba(255, 255, 255, 0.5);
      flex-shrink: 0;
    }

    .search-icon svg {
      width: 18px;
      height: 18px;
      display: block;
    }

    input {
      flex: 1;
      padding: 0;
      font-size: 16px;
      font-family: inherit;
      font-weight: 400;
      border: none;
      background: transparent;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .info-icon {
      color: rgba(255, 255, 255, 0.35);
      flex-shrink: 0;
      cursor: pointer;
      transition: color 0.2s;
    }

    .info-icon:hover {
      color: rgba(255, 255, 255, 0.6);
    }

    .info-icon svg {
      width: 20px;
      height: 20px;
      display: block;
    }

    .results {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .results::-webkit-scrollbar {
      width: 8px;
    }

    .results::-webkit-scrollbar-track {
      background: transparent;
    }

    .results::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }

    .results::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.15s ease;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .result-item.selected {
      background: rgba(82, 113, 151, 0.45);
    }

    .result-favicon {
      width: 32px;
      height: 32px;
      margin-right: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
    }

    .result-favicon img {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }

    .result-favicon .fallback-icon {
      font-size: 16px;
    }

    .result-content {
      flex: 1;
      min-width: 0;
    }

    .result-title {
      font-size: 15px;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-url {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .result-action {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.45);
      font-size: 13px;
      font-weight: 500;
      flex-shrink: 0;
      margin-left: 12px;
    }

    .result-action svg {
      width: 16px;
      height: 16px;
    }

    .no-results {
      padding: 40px 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-container">
      <div class="search-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
      </div>
      <input 
        type="text" 
        id="url-input" 
        placeholder="Search or Enter URL..." 
        autocomplete="off"
        autofocus
      />
      <div class="info-icon" id="info-icon" title="Open settings">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v-4"></path>
          <path d="M12 8h.01"></path>
        </svg>
      </div>
    </div>
    <div class="results" id="results"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
