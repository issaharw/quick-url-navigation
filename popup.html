<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick URL Navigator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      overflow: hidden;
    }

    .container {
      padding: 24px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-bottom: 16px;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
      color: #a8dadc;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid #457b9d;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus {
      border-color: #a8dadc;
      box-shadow: 0 0 0 3px rgba(168, 218, 220, 0.2);
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    .results {
      margin-top: 16px;
      flex: 1;
      overflow-y: auto;
      border-radius: 8px;
    }

    .results::-webkit-scrollbar {
      width: 6px;
    }

    .results::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .results::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .section-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.4);
      padding: 8px 12px 4px;
      background: rgba(0, 0, 0, 0.2);
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      cursor: pointer;
      transition: background 0.15s;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .result-item:hover,
    .result-item.selected {
      background: rgba(168, 218, 220, 0.15);
    }

    .result-item.selected {
      border-left: 3px solid #a8dadc;
    }

    .result-icon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      opacity: 0.7;
    }

    .result-content {
      flex: 1;
      min-width: 0;
    }

    .result-title {
      font-size: 13px;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-url {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .no-results {
      padding: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Quick URL Navigator</h3>
    </div>
    <input 
      type="text" 
      id="url-input" 
      placeholder="Search bookmarks, history, or enter URL..." 
      autocomplete="off"
      autofocus
    />
    <div class="results" id="results"></div>
    <div class="hint">↑↓ Navigate • Enter to open • Esc to close</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
