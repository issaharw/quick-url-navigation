<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick URL Navigator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      background-image: 
        radial-gradient(ellipse at top left, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(244, 63, 94, 0.1) 0%, transparent 50%);
      color: #fff;
      overflow: hidden;
    }

    .container {
      padding: 20px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    h3 {
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-family: inherit;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      transition: all 0.25s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.35);
    }

    input:focus {
      border-color: rgba(99, 102, 241, 0.6);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    .hint {
      margin-top: 10px;
      padding: 8px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .hint span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .hint kbd {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 10px;
    }

    .results {
      margin-top: 12px;
      flex: 1;
      overflow-y: auto;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .results::-webkit-scrollbar {
      width: 8px;
    }

    .results::-webkit-scrollbar-track {
      background: transparent;
    }

    .results::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
    }

    .results::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .section-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.5);
      padding: 8px 12px 6px;
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      position: relative;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .result-item.selected {
      background: linear-gradient(90deg, rgba(99, 102, 241, 0.2) 0%, rgba(99, 102, 241, 0.05) 100%);
    }

    .result-item.selected::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #6366f1 0%, #ec4899 100%);
      border-radius: 0 2px 2px 0;
    }

    .result-icon {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      flex-shrink: 0;
    }

    .result-content {
      flex: 1;
      min-width: 0;
    }

    .result-title {
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }

    .result-url {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .no-results {
      padding: 24px 16px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
    }

    .no-results::before {
      content: 'üîç';
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <input 
      type="text" 
      id="url-input" 
      placeholder="Search tabs, history, bookmarks..." 
      autocomplete="on"
      autofocus
    />
    <div class="results" id="results"></div>
    <div class="hint">
      <span><kbd>‚Üë‚Üì</kbd> Navigate</span>
      <span><kbd>‚Üµ</kbd> Open</span>
      <span><kbd>Esc</kbd> Close</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
